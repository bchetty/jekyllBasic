<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.desc }}{% endif %}">
    <meta name="author" content="{{ site.profile.name }}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
        
    <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <meta name="google-site-verification" content=" "/> 
    <script src="{{ site.baseurl }}/assets/js/payplates-ab-test.js"></script>

    <script>
if(window.sessionStorage) {
	if (window.location.pathname.indexOf('online-merchants') > -1 || window.location.pathname.indexOf('mobile-merchants') > -1 || window.location.pathname.indexOf('retail-merchants') > -1 ||  window.location.pathname.indexOf('moto-merchants') > -1 || window.location.pathname.indexOf('bitcoin-merchants') > -1  || sessionStorage.getItem('navsmall')) {
    sessionStorage.setItem('navsmall', true);
    document.documentElement.className += ' navbarsmall';
  }
}
</script>
    <script src="{{ site.baseurl }}/assets/js/ab-tests/homepage-showdown.js"></script> 
    
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ site.baseurl }}/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/assets/css/piropay-v1.0.css" rel="stylesheet">
    
    <!-- Styles for 'Syntax Highlighting' of code -->
    <link href="{{ site.baseurl }}/assets/css/syntax.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Facebook OpenGraph tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="website" />

    {% if page.id %}
        <meta property="og:url" content="{{ site.url }}{{ page.url }}/" />
    {% else %}
        <meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />
    {% endif %}

    {% if page.fb-img %}
        <meta property="og:image" content="{{ page.fb-img }}" />
    {% elsif site.avatar %}
        <meta property="og:image" content="{{ site.url }}{{ site.avatar }}" />
    {% else %}
        <meta property="og:image" content="" />
    {% endif %}
	</head>

<body data-page-name="index">
